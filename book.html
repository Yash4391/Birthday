<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Favourite Plot Twist</title>
<style>
  :root {
    --wine-1: #4c0816;
    --wine-2: #260007;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(180deg, var(--wine-1), var(--wine-2));
    font-family: "Acumin Pro", sans-serif;
    color: #fff;
  }

  /* ===== Background Rain ===== */
  .rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
  }

  .raindrop {
    position: absolute;
    bottom: 100%;
    width: 1.5px;
    height: 18px;
    background: rgba(255,255,255,0.25);
    border-radius: 2px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(0);
      opacity: 0.8;
    }
    100% {
      transform: translateY(110vh);
      opacity: 0.1;
    }
  }

  /* ===== Foreground Content ===== */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, var(--wine-1), var(--wine-2));
    z-index: 1;
    opacity: 0.5; /* subtle overlay to blend rain */
  }

  .content {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  /* Stamp */
  .stamp {
    position: absolute;
    top: 40px;
    right: 60px;
    font-family: "Courier New", monospace;
    font-size: 1.4rem;
    color: rgba(255, 50, 50, 0.9);
    border: 2px solid rgba(255, 50, 50, 0.9);
    padding: 8px 14px;
    transform: rotate(-12deg);
    text-transform: uppercase;
    letter-spacing: 2px;
    opacity: 0.8;
    box-shadow: 0 0 10px rgba(255, 50, 50, 0.3);
    background-color: rgba(255, 255, 255, 0.03);
  }

  /* Title Reveal */
  h1 {
    font-size: 3rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }

  h1 span {
    opacity: 0;
    transform: translateY(20px);
    animation: wordReveal 1s ease forwards;
  }

  @keyframes wordReveal {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Button */
  a.button {
    margin-top: 30px;
    text-decoration: none;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.5);
    padding: 12px 28px;
    border-radius: 30px;
    font-size: 1rem;
    transition: all 0.3s ease;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 3s;
  }

  a.button:hover {
    background-color: rgba(255, 255, 255, 0.25);
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

  <!-- Background Rain -->
  <div class="rain" id="rain"></div>

  <!-- Foreground Content -->
  <div class="content">
    <div class="stamp">1 Copy Sold</div>
    <h1 id="title"></h1>
    <a href="book.pdf" class="button" target="_blank">Read the Book</a>
  </div>

  <script>
    // Generate infinite background raindrops
    const rainContainer = document.getElementById('rain');
    const numDrops = 180;
    for (let i = 0; i < numDrops; i++) {
      const drop = document.createElement('div');
      drop.className = 'raindrop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (2 + Math.random() * 3) + 's';
      drop.style.animationDelay = Math.random() * 3 + 's';
      drop.style.height = 10 + Math.random() * 20 + 'px';
      drop.style.width = 1 + Math.random() * 2 + 'px';
      drop.style.opacity = 0.1 + Math.random() * 0.4;
      rainContainer.appendChild(drop);
    }

    // Word-by-word reveal for title
    const title = "our favourite plot twist".split(" ");
    const titleEl = document.getElementById("title");

    title.forEach((word, i) => {
      const span = document.createElement("span");
      span.textContent = word;
      span.style.animationDelay = `${i * 0.8}s`;
      titleEl.appendChild(span);
    });
  </script>

</body>
</html>
