<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #4b0000, #800020);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    overflow-x: hidden;
    position: relative;
  }

  /* Background particles container */
  #particleContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255,255,255,0.8);
    opacity: 0.7;
    animation: float 8s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0) scale(1); opacity:0.7; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) translateX(50px) scale(1.3); opacity:0; }
  }

  .dora-photo {
    width: 470px;
    margin-bottom: 20px;
    opacity: 0;
  }

  @keyframes bounceIn {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  .dialog-box {
    max-width: 800px;
    width: 90%;
    min-height: 140px;
    background: rgba(0,0,0,0.4);
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    font-size: 1.3rem;
    line-height: 1.6;
    margin-bottom: 20px;
    text-align: left;
    z-index: 1;
    position: relative;
  }

  .dora-label {
    font-weight: bold;
    color: #00aaff;
    margin-bottom: 8px;
    font-size: 1.2rem;
    display: block;
  }

  #dialogNextBtn, #nextBtn {
    margin-top: 20px;
    padding: 15px 40px;
    font-size: 1.2rem;
    border-radius: 50px;
    border: none;
    background: #b3003b;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,0,80,0.5);
    transition: all 0.3s ease;
    z-index: 1;
    position: relative;
  }

  #dialogNextBtn:hover, #nextBtn:hover {
    background: #ff004d;
    box-shadow: 0 0 25px rgba(255,0,80,0.7);
    transform: scale(1.05);
  }

  #nextBtn {

  }

  /* Mute button */
  #muteBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 10;
    background: rgba(0,0,0,0.6);
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    cursor: pointer;
    color: #fff;
    font-size: 20px;
    display: flex;
    align-items: center;

</style>
</head>
<body>

<!-- Background particle container -->

<!-- Doraemon image -->
<img id="doraImg" src="https://www.pngplay.com/wp-content/uploads/10/Doraemon-Transparent-File.png" alt="Doraemon" class="dora-photo">

<!-- Dialogue box -->
<div class="dialog-box">
  <span class="dora-label">Doraemon:</span>
  <span id="dialogText"></span>
</div>

<!-- Buttons -->
<button id="dialogNextBtn" onclick="nextDialogueStep()">Next âž¡</button>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="happy.mp3" type="audio/mpeg">
</audio>

<script>
// Dialogues
const dialogues = [
  "You know, Yash told me a lot about you, and wowâ€¦ I see why heâ€™s head over heels! ðŸ˜„",
  "He says you have the most beautiful smile, the sweetest heart, and that even the little things you do brighten his world. ðŸ’–",
  "Youâ€™re the kind of person who makes ordinary days feel magical â€” just like how Nobita feels when he finally gets a gadget right!",
  "I can tell he really admires your laughter, your kindness, and how you always manage to make people around you feel special.",
  "Iâ€™ve got to go now â€” the gadget I gave Nobita might have been a bit *too* exciting. Honestly, everything is dangerous for that kid! Sometimes I wish I had someone like you around insteadâ€¦ youâ€™d probably use my gadgets better than he ever could.",
  "Anyway, Yash told me there are a few more surprise guests waiting to meet you, so Iâ€™ll leave you in their hands. But remember - you are my favorite human right now!",
  "Happy Birthday once again Umra, lots of love..."
];

let idx = 0;

const doraImg = document.getElementById('doraImg');
const dialogText = document.getElementById('dialogText');
const dialogNextBtn = document.getElementById('dialogNextBtn');
const nextBtn = document.getElementById('nextBtn');
const bgMusic = document.getElementById('bgMusic');
const muteBtn = document.getElementById('muteBtn');
const particleContainer = document.getElementById('particleContainer');

// Doraemon bounce in
doraImg.style.opacity = 0;
doraImg.style.animation = 'bounceIn 0.6s ease forwards';

// Typewriter effect
function typeWriter(text, element, speed = 28, callback=null) {
  element.innerHTML = '';
  text = text.replace(/\n/g,'<br>');
  let i = 0;
  function typing() {
    if(i < text.length){
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    } else if(callback) callback();
  }
  typing();
}

// Show first dialogue
typeWriter(dialogues[idx], dialogText);

function nextDialogueStep(){
  idx++;
  if(idx < dialogues.length){
    typeWriter(dialogues[idx], dialogText);
  } else {
    dialogNextBtn.style.display = 'none';
    nextBtn.style.display = 'inline-block';
  }
}

function goNextPage(){
  window.location.href = 'SPD.html';
}

// Music control
function toggleMute(){
  bgMusic.muted = !bgMusic.muted;
  muteBtn.textContent = bgMusic.muted ? 'ðŸ”‡' : 'ðŸ”Š';
}

// Auto play music on first click anywhere
document.body.addEventListener('click', () => {
  if(bgMusic.paused) bgMusic.play().catch(()=>{});
}, {once:true});

// Particle animation
function createParticle(){
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.width = (4 + Math.random()*6)+'px';
  p.style.height = p.style.width;
  p.style.background = `rgba(255,255,255,${0.5 + Math.random()*0.5})`;
  p.style.animationDuration = (5 + Math.random()*5)+'s';
  particleContainer.appendChild(p);
  setTimeout(()=>p.remove(), 10000);
}
setInterval(createParticle, 200);
</script>

</body>
</html>
