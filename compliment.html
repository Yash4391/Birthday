<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’– Compliment Generator for Umra</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #800020, #b3003b);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 30px;
      color: #ffdde1;
    }

    .compliment-box {
      background: #ff004d;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      font-size: 1.5rem;
      line-height: 1.6;
      max-width: 700px;
      min-height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      background: #b3003b;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,0,80,0.5);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #ff004d;
      box-shadow: 0 0 25px rgba(255,0,80,0.7);
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #ffdde1;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #fff;
    }

    #muteIcon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      transition: transform 0.2s;
    }

    #muteIcon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <canvas id="lettersCanvas"></canvas>

  <div id="muteIcon">ðŸ”Š</div>

  <div class="content">
    <h1>ðŸ’– A Compliment for You, Umra</h1>

    <div class="compliment-box" id="complimentBox">
      Click the button below for a sweet compliment âœ¨
    </div>

    <button class="btn" onclick="generateCompliment()">Give Me a Compliment</button>

    <a href="MCQs.html" class="btn" style="margin-top: 15px;">Take Me to Next Page âž¡</a>

    <a href="index.html" class="back-link">â¬… Back to Reasons</a>
  </div>

  <audio id="bgMusic" loop>
    <source src="letter.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Compliment functionality
    const compliments = [
      "You make the world brighter just by being in it.",
      "Your smile is my favorite sight in the universe.",
      "Youâ€™re effortlessly beautiful, inside and out.",
      "You make ordinary days feel magical.",
      "I admire your strength, grace, and kindness.",
      "Youâ€™re the reason my heart feels so full.",
      "Every word you say feels like music to me.",
      "Your laugh is my favorite melody.",
      "I could look at you forever and never get tired.",
      "Youâ€™re more precious to me than words could ever describe.",
      "You inspire me to be the best version of myself.",
      "Even the stars envy how brightly you shine.",
      "Youâ€™re my safe place, my peace, and my joy.",
      "Everything about you makes me fall in love again and again.",
      "Being with you feels like living in the sweetest dream."
    ];
    let complimentIndex = 0;
    function generateCompliment() {
      const box = document.getElementById("complimentBox");
      box.textContent = compliments[complimentIndex];
      complimentIndex = (complimentIndex + 1) % compliments.length;
    }

    // Background music & mute
    const music = document.getElementById('bgMusic');
    const muteIcon = document.getElementById('muteIcon');
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => console.log('Autoplay blocked'));
        musicStarted = true;
      }
    }
    window.addEventListener('click', startMusic, { once: true });
    window.addEventListener('touchstart', startMusic, { once: true });

    muteIcon.addEventListener('click', () => {
      if (music.muted || music.paused) {
        music.muted = false;
        music.play();
        muteIcon.textContent = 'ðŸ”Š';
      } else {
        music.muted = true;
        muteIcon.textContent = 'ðŸ”‡';
      }
    });

    // Letters animation (ðŸ’Œ)
    const canvas = document.getElementById('lettersCanvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    const letterCount = 80;
    const letters = [];

    function random(min,max){ return Math.random()*(max-min)+min; }

    class Letter {
  constructor(){
    this.x = random(0,W);
    this.y = random(-H,0);
    this.size = random(15,25); // slightly smaller
    this.speed = random(2,3);  // faster
    this.angle = random(0,Math.PI*2);
    this.angularSpeed = random(0.01,0.03);
  }
  update(){
    this.y += this.speed;
    this.angle += this.angularSpeed;
    if(this.y>H){
      this.y = random(-50,0);
      this.x = random(0,W);
    }
  }
  draw(){
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.rotate(this.angle);
    ctx.fillStyle = '#fff';  // white
    ctx.font = `${this.size}px Arial`;
    ctx.fillText('â™¥',0,0); // simple heart instead of ðŸ’Œ
    ctx.restore();
  }
}


    for(let i=0;i<letterCount;i++) letters.push(new Letter());

    function animateLetters(){
      ctx.clearRect(0,0,W,H);
      letters.forEach(l => { l.update(); l.draw(); });
      requestAnimationFrame(animateLetters);
    }
    animateLetters();

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

  </script>
</body>
</html>
