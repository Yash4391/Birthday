<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Umra!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #4b0000, #800020);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #ffdde1;
      animation: fadeInDown 2s ease forwards;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      color: #ffc1cc;
      animation: fadeInUp 2s ease forwards;
      margin-bottom: 30px;
    }

    a.btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: #b3003b;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 80, 0.5);
      animation: pulse 2s infinite;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      margin: 10px;
    }

    a.btn:hover {
      transform: scale(1.1);
      background: #ff004d;
      box-shadow: 0 0 25px rgba(255, 0, 80, 0.7);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0% { transform: scale(1);}
      50% { transform: scale(1.05);}
      100% { transform: scale(1);}
    }

    /* Mute/unmute icon style */
    #muteIcon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      transition: transform 0.2s;
    }

    #muteIcon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <!-- Mute/Unmute Icon -->
  <div id="muteIcon">ðŸ”Š</div>

  <div class="container">
    <h1>Happy Birthday Umra!</h1>
    <h2>27 Years of Amazing You</h2>
    <a href="quizforreasons.html" class="btn">
      Start Your Journey Here <br> 
    </a>
  </div>

  <!-- Background Music -->
  <audio id="birthdayMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Confetti Animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    const confettiCount = 150;
    const confetti = [];

    function random(min, max) { return Math.random() * (max - min) + min; }

    class Confetto {
      constructor() {
        this.x = random(0, W);
        this.y = random(-H, 0);
        this.radius = random(5, 10);
        this.color = `hsl(${Math.floor(random(0, 360))}, 100%, 60%)`;
        this.speed = random(2, 5);
        this.tilt = random(-10, 10);
        this.tiltSpeed = random(0.05, 0.1);
      }
      update() {
        this.y += this.speed;
        this.tilt += this.tiltSpeed;

        this.x += Math.sin(this.tilt); // flutter effect

        if(this.y > H){
          this.y = random(-20, 0);
          this.x = random(0, W);
          this.tilt = random(-10, 10);
        }

        // Keep inside screen horizontally
        if(this.x > W) this.x = 0;
        if(this.x < 0) this.x = W;
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.radius/2, this.y + this.radius);
        ctx.lineTo(this.x - this.radius/2, this.y + this.radius);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for(let i=0; i<confettiCount; i++){ confetti.push(new Confetto()); }

    function animate(){
      ctx.clearRect(0,0,W,H);
      confetti.forEach(c => { c.update(); c.draw(); });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    // Background Music & Mute Icon
    const music = document.getElementById('birthdayMusic');
    const muteIcon = document.getElementById('muteIcon');
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => console.log('Autoplay blocked'));
        musicStarted = true;
      }
    }

    // Start music on first interaction
    window.addEventListener('click', startMusic, { once: true });
    window.addEventListener('touchstart', startMusic, { once: true });

    // Toggle mute/unmute
    muteIcon.addEventListener('click', () => {
      if (music.muted || music.paused) {
        music.muted = false;
        music.play();
        muteIcon.textContent = 'ðŸ”Š';
      } else {
        music.muted = true;
        muteIcon.textContent = 'ðŸ”‡';
      }
    });
  </script>

</body>
</html>
